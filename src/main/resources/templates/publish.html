<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>问题发布</title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/community.css}" rel="stylesheet">
    <link th:href="@{/static/css/bootstrap-theme.css}" rel="stylesheet">


</head>
<body>
<div th:insert="~{navgation::nav}"></div>


<div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
                <hr>

                <form action="/publish" method="post">
                    <input type="hidden" name="id" th:value="${id}">
                    <div class="form-group">
                        <label for="title">问题标题(简单扼要)</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="问题标题..." th:value="${title}">
                    </div>
                    <div class="form-group">
                        <label for="description">问题补充(必填：按照右边的要求进行填写)</label>
                        <textarea class="form-control" id="description" name="description" cols="30" rows="10" th:text="${description}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tag">问题标签(以逗号隔开)</label>
                        <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签..." th:value="${tag}">
                    </div>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 alert alert-danger" th:if="${error != null}" th:text="${error}">
                            </div>
                            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                                <button class="btn btn-success publish_btn">发布</button>
                            </div>
                        </div>


                    </div>


                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 note">
                <h3>问题发起指南</h3>
                <p>1. 问题标题：请用简明的语言描述您的问题</p>
                <p>2. 问题补充：请补充您的问题，并提供相关的资料</p>
                <p>3. 问题标签：请选择合适的标签，每个标签的字数不超过十个</p>
                <p>4. 关于积分：发起一个问题会消耗您20个积分，每多回复一个您的积分加5。</p>

            </div>
        </div>


    </div>


    <script th:src="@{/static/js/jquery-3.4.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"  type="text/javascript"></script>

</body>
</html>
